{% extends "base.html" %}

{% block body_header %}
Klienci w węzłach
{% endblock %}

{% block body_content %}
<center>
    <table>
        <tr>
            <td class="VaT">
                <form name="net_node" method="POST">
                    <!-- Nodes -->
                    <div>{{ form.nodes.label }}</div>
                    {{ form.nodes }}
                </form>
            </td>
            <td class="VaT">
                {% if data %}
                <table>
                    <tr><th colspan="2">Liczba klientów: {{ data_count }}</th></tr>
                    {% for item in data %}
                    <tr><td>{{ item[0] }}</td><td>{{ item[1] }}</td></tr>
                    {% endfor %}
                </table>
                {% endif %}
            </td>
        </tr>
    </table>
    <script type="text/javascript">
        function nodeClick()
        {
            document.net_node.submit();
        };
    </script>
</center>
{% endblock %}
